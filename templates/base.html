{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <title>RatingShark</title>
    <link href="{% static 'css/home.css' %}" rel="stylesheet" />
    <link href="{% static 'css/logfood.css' %}" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700;900&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<section style="display: grid; grid-template-columns: auto 1fr auto 1fr auto auto; background-color: #c9f79a;
                min-height: 40px; padding: 0 20px 0 20px;">
    <div style="display: grid; place-items: center;">
        <!-- TO-DO -->
        <form method="GET">
            <div style="display: grid; grid-template-columns: auto auto;">
                <div style="display: grid; place-items: center;">
                    <input type='text' name="name" id="search_input" placeholder="Search Albums and More" style="background-color: #ffffff; border-radius: 6px; display: grid; place-items: center start; max-height: 30px;
                    min-height: 30px; min-width: 200px; padding: 0 0 0 10px;  border: none;">
                </div>
                <div style="display: grid; place-items: center; padding: 10px;">
                    <button type='submit' id="search_button" style="cursor: pointer; border: none; background-color: #00000005;
                                                 border-radius: 6px; min-height: 30px;">
                        <h4>Search</h4>
                    </button>
                </div>
            </div>
        </form>
    </div>
    <div></div>

    <div style="display: grid; place-items: center;">
        <div
            style="display: grid; place-items: center; background-color: #c9f79a; min-width: 180px; box-shadow: 3px 3px 0 #000000; max-height: 30px;">
            <h3 style="color: #2c5603;">RatingShark</h3>
        </div>
    </div>
    <div></div>

    <div style="min-width: 100px; display: grid; place-items: center;">
        <h5>Sign up</h5>
    </div>
    <div style="min-width: 100px; display: grid; place-items: center;">
        <h5>Sign in</h5>
    </div>
</section>

<section style="min-height: 40px; background-color: #000000; display: grid; place-items: center;">
    <div style="max-width: 1000px; display: grid; grid-template-columns: auto auto auto auto;">
        <a href="{% url 'feed' %}">
            <div style="color: #ffffff; display: grid; place-items: center; padding: 0 50px 0 50px;">
                <h5>FEED</h5>
            </div>
        </a>
        <a href="{% url 'charts' %}">
            <div style="color: #ffffff; display: grid; place-items: center; padding: 0 50px 0 50px;">
                <h5>CHARTS</h5>
            </div>
        </a>
        <a href="{% url 'new-review' %}">
            <div style="color: #ffffff; display: grid; place-items: center; padding: 0 50px 0 50px;">
                <h5>LEAVE REVIEW</h5>
            </div>
        </a>
        <a href="{% url 'profile' %}">
            <div style="color: #ffffff; display: grid; place-items: center; padding: 0 50px 0 50px;">
                <h5>PROFILE</h5>
            </div>
        </a>
    </div>
</section>
