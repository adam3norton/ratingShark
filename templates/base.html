{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <title>RatingShark</title>
    <link href="{% static 'css/home.css' %}" rel="stylesheet" />
    <link href="{% static 'css/logfood.css' %}" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700;900&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<section style="display: grid; grid-template-columns: auto 1fr auto auto; background-color: #c9f79a;
                min-height: 40px; padding: 0 20px 0 10px;">
    <div style="display: grid; grid-template-columns: auto auto;">
        <div style="max-width: 50px; max-height: 50px; padding: 0 10px 0 0;">
            <img src="{% static 'img/RatingShark-Logo2.png' %}" style="transform: scale(0.5);">
        </div>
        <div style="display: grid; place-items: center start; min-width: 180px;">
            <h3 style="color: #000000;">RatingShark</h3>
        </div>
    </div>

    <div></div>

    {% if loggedin %}
        <div style="min-width: 100px; display: grid; place-items: center;">
            <a href="{% url 'signout' %}" style="text-decoration: none;">
                <h5>Sign out</h5>
            </a>
        </div>
        
    {% else %}

        <div style="min-width: 100px; display: grid; place-items: center;">
            <a href="{% url 'login' method='signup' %}" style="text-decoration: none;">
                <h5>Sign up</h5>
            </a>
        </div>

        
        <div style="min-width: 100px; display: grid; place-items: center;">
            <a href="{% url 'login' method='signin' %}" style="text-decoration: none;">
                <h5>Sign in</h5>
            </a>
        </div>

    {% endif %}
</section>

<section style="min-height: 40px; background-color: #000000; display: grid; place-items: center;">
    <div style="max-width: 1000px; display: grid; grid-template-columns: auto auto auto auto auto;">
        <a href="{% url 'feed' %}">
            <div style="color: #ffffff; display: grid; place-items: center; padding: 0 50px 0 50px;">
                <h5 style="letter-spacing: 3px;">FEED</h5>
            </div>
        </a>
        <a href="{% url 'charts' %}">
            <div style="color: #ffffff; display: grid; place-items: center; padding: 0 50px 0 50px;">
                <h5 style="letter-spacing: 3px;">CHARTS</h5>
            </div>
        </a>
        <a href="{% url 'new-review' %}">
            <div style="color: #ffffff; display: grid; place-items: center; padding: 0 50px 0 50px;">
                <h5 style="letter-spacing: 3px;">LEAVE REVIEW</h5>
            </div>
        </a>
        <a href="{% url 'explore' %}">
            <div style="color: #ffffff; display: grid; place-items: center; padding: 0 50px 0 50px;">
                <h5>EXPLORE</h5>
            </div>
        </a>
        <a href="{% url 'profile' method='homeAccount' %}">
            <div style="color: #ffffff; display: grid; place-items: center; padding: 0 50px 0 50px;">
                <h5 style="letter-spacing: 3px;">PROFILE</h5>
            </div>
        </a>
    </div>
</section>
