{% extends 'base.html' %}
{% load static %}
{% block content %}

<section>
    {% if loggedin %}
    <h1>Feed for {{userData.first_name}}</h1>
    {% else %}
    <h1>Feed</h1>
    {% endif %}

    <div style="display: grid; place-items: center;">
    <section class="review-list">
        {% for review in reviews %}
        <div class="review">
            <hr>
            <h3 style="font-size: 13px; letter-spacing: 3px;">{{ review.user }}</h3>
            <h1>{{ review.album }}</h1>
            <img src="" alt="">
            <h1>{{ review.stars }}</h1>
            <hr>
        </div>
        {% endfor %}
    </section>
</div>
</section>

{% endblock %}
