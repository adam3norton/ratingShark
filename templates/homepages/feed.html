{% extends 'base.html' %}
{% load static %}
{% block content %}

<section>
    <div style="display: grid; place-items: center;">
        <section class="review-list">
            <div style="padding: 20px;">
                {% if loggedin %}
                <h3>Feed for {{userData.first_name}}</h3>
                {% else %}
                <h3>Feed</h3>
                {% endif %}
            </div>
            {% for review in reviews %}
            <div class="review">
                <hr>
                <h3 style="font-size: 13px; letter-spacing: 3px;">{{ review.user }}</h3>
                <h1>{{ review.album }}</h1>
                <img src="" alt="">
                <h1>{{ review.stars }}</h1>
                <hr>
            </div>
            {% endfor %}
        </section>
    </div>
</section>

{% endblock %}
