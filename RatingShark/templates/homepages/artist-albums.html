{% extends 'base.html' %}
{% load static %}
{% block content %}
<div style="padding: 18px;">
    <section style="display: grid; grid-template-columns: repeat(auto-fit, minmax(190px, 1fr)); gap: 18px;">
        {% for item in results.albums.items %}
        <a href="{% url 'create-review' id=item.id %}">
            <div class="album-card">
                <div>
                    <img src="{{ item.images.0.url }}" style="width: 170px; height: 170px; border-radius: 3px;">
                </div>
                <div>
                    <h4>{{ item.name }}</h4>
                </div>
                <div>
                    <h5 style="font-weight: 300;">{{ item.total_tracks }} Tracks</h5>
                </div>
            </div>
        </a>
        {% endfor %}
    </section>
</div>

{% endblock %}
